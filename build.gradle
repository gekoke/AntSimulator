plugins {
    id 'java'
    id 'application'
}

group 'antsimulation'
archivesBaseName = 'AntSimulator'

application {
    getMainClass().set('antsimulation.Main')
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation 'org.mini2Dx:gdx-math:1.9.13'
}

jar {
    manifest {
        attributes "Main-Class": "antsimulation.Main"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
